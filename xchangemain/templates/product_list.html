<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    /* 4 products per row using Bootstrap grid classes */
    .product-item {
      width: 25%; /* Adjust width based on your design */
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .product-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px 5px 0 0;
    }

    .product-item h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product-item p {
      margin-bottom: 5px;
    }

    .product-item p.price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Your Products</h1>
    <a href="{% url 'logout' %}">Logout</a>
  </header>

  {% if products %}
    <div class="product-list">
      {% for product in products %}
        <div class="product-item col-md-3">  {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
          {% endif %}
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">Price: {{ product.price }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You haven't uploaded any products yet.</p>
  {% endif %}
</body>
</html>
